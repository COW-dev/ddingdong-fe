name: Issue PR Labeler

on:
  issues:
    types:
      - opened
      - edited
  pull_request:
    types:
      - opened
      - reopened
      - edited

jobs:
  labeling:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      issues: write
      pull-requests: write

    steps:
      - name: Run Issue PR Labeler
        uses: hoho4190/issue-pr-labeler@v2.0.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          disable-bot: false
          config-file-name: .github/labeler-config.yml

  add_assignees:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions-ecosystem/action-add-assignees@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          assignees: ${{ github.actor }}
